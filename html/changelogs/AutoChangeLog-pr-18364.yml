author: "Paxilmaniac"
delete-after: True
changes:
  - rscadd: "To replace ashwalkers on icebox, a small band of primitive looking genemodders and their new camp can now be found in the wastes."
  - rscadd: "A new way to revive people from the dead, currently only attainable inside the icewalker camp, has been added in the form of smelling salts! Rumor has it that the stench is so unbearable that even the dead can come back to life to try and avoid it."
  - rscdel: "Ashwalkers (lizards) will no longer appear on icebox."