author: "RimiNosha"
delete-after: True
changes:
  - qol: "The Synth charging cable is now far more consistent, actually stops when you're full, and can no longer can be indirectly used as a powersink on a department's doors."
  - balance: "Synths should no longer get guaranteed traumas from literally any kind of EMP, light EMPs now have no effect on synth brains."
  - bugfix: "Fixed a runtime when a synth brain outside a body gets EMPed."
  - code_imp: "Synth surgery code is now no longer unreadable."
  - bugfix: "Fixes synths being able to gain charge from being EMPed, despite flavor text stating otherwise."
  - qol: "Renames \"positronic brain carcass\" to \"compact positronic brain\" to match the rest of the synth naming scheme."
  - balance: "Synth ears now take damage on EMP, like all their other organs."