changes: 
  - balance: "Long-term terraforming projects have proven partially successful, as miners no longer report the cold rocks of LV-669 as airless voids! Safety regulations have dropped to allow for low-pressure suits instead of full EVA gear."
  - rscadd: "With this new information, Nanotrasen has officially re-vamped their efforts to mine the plentiful ores, re-locating their mining station to what was once a populated area of the planet. Aside from the newly modeled station, expect to find some old run-down ruins."
