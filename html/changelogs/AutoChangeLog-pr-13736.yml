author: "ErdinyoBarboza"
delete-after: True
changes: 
  - balance: "Rebalances costs of all shotgun shells in techfabs and autolathes."
  - balance: "Rebalances buckshots damage. It now has more pellets and damage but is weak against armor."
  - rscadd: "Magnum Buckshot: Has less pellets that deal more damage and is now weak against armor."
  - rscadd: "Express Buckshot: Has more and faster pellets and tighter spread but each pellet is weaker then normal buckshot."
  - rscadd: "Hunter Shot: A specialized buckshot that deals more damage to simpler beings (Anything that is under
/mob/living/simple_animal)"
  - rscadd: "Hollow Point Slug: Deals more damage then slugs and has higher wounding potential on bare targets however it is weak against armor."
  - rscadd: "Flechettes: Specialized buckshot that can penetrate armor and deals cut damage but is weaker damage wise."
  - rscadd: "PT-20 Armor Piercing Slug: A saboted plastitanium slug that can penetrate armor but deals less pure damage then normal slugs."
  - rscadd: "RIP Slug: Radically Invasive Projectile, is capable of embedding and causing massive internal damage but is weak against armor."
  - rscadd: "B3-HVE 'Beehive' shell: Smart Nanite-Rubber pellets that ricochet with a very high auto-aim angle."
  - rscadd: "4NT1-TD3 'Suppressor' shell: A shell filled with electrodes that embed into targets and deal stamina damage if they move."
  - rscadd: "Iceshot: Iceblox round in buckshot delivery."
  - rscadd: "Confetti Rounds: Some clown decided filling the buckshot with confetti instead of pellets was smart."
  - rscadd: "Adds Shotshell Boxes to Guncargo Dynamics. You can now buy boxes of 35/15 ammo boxes of shotgun shells and carry them neatly in their bulky box. You can also directly feed your shotgun from the box."
  - balance: "Rebalances some of the shotgun prices in guncargo."
  - rscdel: "14 Gauge and SAS14 have been fully removed."
