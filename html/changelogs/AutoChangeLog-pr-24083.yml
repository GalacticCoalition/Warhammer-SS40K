author: "Motho"
delete-after: True
changes:
  - rscadd: "Bitrunners can now have alternative job titles. FTU urges that these titles are purely cosmetic and not representative of bitrunning ability."
  - rscadd: "Barbers, Botanists, Warehouse Techs, Coroners, Curators, Cyborgs, Geneticists, Mimes, Nanotrasen Consultants, Roboticists, and Virologists enjoy new alternative job titles."
  - rscadd: "Certain jobs now have Trainee/Newbie alternative job titles ordered at the very bottom of the title selection dialog. If you or your character are new to the job/department, set your title so your colleagues are aware!"
  - rscdel: "Removed Engineering Trainee."
  - qol: "Alphabetized alt-titles excluding two key areas. The base title, and the newbie title."