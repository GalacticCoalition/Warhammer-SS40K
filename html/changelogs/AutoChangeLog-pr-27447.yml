author: "TreePizza"
delete-after: True
changes:
  - rscadd: "Added a fax machine to the Tarkon bridge, as well as it's unique contact for Tarkon TB (Top Brass)."
  - rscadd: "The station can now fax the Tarkon bridge. The Ensign can now finally do their job without having to leave their chair."
  - rscadd: "Added an Ectosniffer to the science lab so ghosts may now request a brain to possess."
  - rscadd: "~1 \"hidden\" Xenoplush for Monophobia characters.~ Goodnight sweet prince you were too good for this world."
  - rscadd: "Added a light to the freezer and an additional one to the kitchen."
  - bugfix: "Added that awkwardly missing window to the top airlock and deleted the equally awkward single disposal pipe that was underneath it."
  - bugfix: "Moved the glowing resin in the cargo_warehouse variation (the infested one) so that it is no longer under the glass wall.\n### Charlie:"
  - qol: "Charlie pods now have pref and loadout spawning.\n:cl:"