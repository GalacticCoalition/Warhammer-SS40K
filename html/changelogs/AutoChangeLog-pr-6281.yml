author: "Inept, Coiax, AdipemDragon, YakumoChen"
delete-after: True
changes: 
  - rscadd: "The release of the new cookbook, \"Tiziran Cooking: a Taste of the Homeworld\" has brought Lizard food to the masses! Try out some new treats, like Moonfish, Nectar Larvae, and perhaps even Headcheese at the kitchen today!"
  - rscadd: "To coincide with the new popularity of Lizard cuisine, Nanotrasen now stocks seeds for Korta Nuts, a common ingredient in lizard cooking, in the Megaseed vendors. Botanists, you know what to do."
  - rscadd: "A few Tiziran fish are also available for you aquaculture lovers out there. They all like saltwater!"
  - rscadd: "A few new snacks are also now available at the station's snack vendors, for those of you too lazy to visit the kitchen."
