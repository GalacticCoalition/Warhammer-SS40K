changes: 
  - bugfix: "Conflicting race food prefs have been fixed. Insects and Dwarves do not like Junkfood, Fried food and Cloth. Akula, Aquatic, Vulpankin, Tajaran and Anthromorphs do not like Vegetables, Fruits and Cloth. Unathi do not like Grain, Dairy and Cloth. You can reverse this by taking the Deviant Perk"
