2022-08-03:
  Armhulen/Armhulenn/Bazelart/Tralezab, san7890:
  - admin: Word filters incorrectly set up will now have their errors actually described.
      Please, tell your server ops when you see it so they may fix the configuration.
  - server: Rust-g on this codebase is now on the 1.0.2 version, prepare accordingly.
  GoldenAlpharex:
  - refactor: Refactored the SQL-based logging to batch queries together and makes
      those bigger queries asynchronous, which will massively reduce their impact
      on performance, and negate any perceptible unusual delays when SQL-based logging
      is enabled in config.
  - config: Added missing config entries in their own default config file on the repository,
      as they were currently missing.
  - config: Added a new config to control how many log entries will be bundled up
      together in a singular query to the database.
  Hardly:
  - bugfix: fixed an issue where interlink's command banners could heal people
  OrionTheFox:
  - imageadd: updated the Chemical Hazard Uniforms's icons and Engineering Trousers,
      as well as the Engineering Utility Uniform's digi icon
  RatFromTheJungle:
  - rscadd: The AFAD to the cargo goodies section, a very-low power medibeam meant
      primarily for low-damage situations (15 or less total damage)
  - balance: Removes the IRCD from the cargo packs, and replaces it with an Improved-RCD
      goodie.
  RimiNosha:
  - balance: NanoTrasen has updated their clothing contracts to stock five of every
      clothing available in AutoDrobe and ClothesMate vendors.
  - qol: Cryo Pods and Cryo Computers no longer require power to work.
  ShizCalev:
  - bugfix: Camera assemblies can now be moved after being unwelded! (This was an
      11 year old bug lol.)
  - qol: Camera assembly welding has been updated to balloon alerts!
  - bugfix: Trying to inject someone in the eyes/mouth/feet/hands will no longer result
      in you trying to inject their chest!
  - bugfix: Fixed the Stray Cargo Pod event failing to occur if it tried to send an
      empty cargo pod.
  SkyratBot:
  - admin: You should hopefully no longer see an error message that has nothing to
      say regarding the word filter.
  - code_imp: No more runtimes when someone interferes in a religious spar.
  - code_imp: No more runtimes when someone wearing cowboy boots is table slammed.
