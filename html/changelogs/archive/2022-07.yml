  Jolly:
  - bugfix: On BlueShift, the external airlocks near Ordnance should properly have
      their accesses defined. Engineers and Ordnance Techs should be able to get out
      without an issue.
  Melbert:
  - bugfix: Cult sacrificing someone with a soul will no longer give you an empty
