      Uniform icon issues to @Orion_The_Fox#1915.
  - imageadd: The HoP turtleneck has gotten a makeover, as well as the pencilskirts
      and Barber's uniform!
  Paxilmaniac:
  - bugfix: one day we might finally be free of having to manually put back in every
      single skyrat specific feature every time we do a map reset
