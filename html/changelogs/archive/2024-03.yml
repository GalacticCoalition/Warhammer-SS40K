2024-03-15:
  SkyratBot:
  - image: Resprited T-ray & Geiger counter.
  - bugfix: Buttons let you take out their electronics again, hooray.
  - bugfix: search bars don't swallow characters or lag behind your typing speed
  - balance: Buffed the duration of the SC/FISHER Saboteur Handgun's disruption effects.
