author: "Nova Sector"
delete-after: True
changes:
  - qol: "The names and descriptions of every paxilmaniac weapon have been improved to be shorter (names) and mention at least what bullet the weapon fires (description)"
  - qol: "Every weapon with an extended description has a hint in its normal examine telling you that you can look further to get more info on the weapon"
  - code_imp: "Two instances of now-deleted weapons paths (which i found out about through someone getting one in a christmas tree) existing due to manufacturer examines of all things have been cleaned up, players wont notice this one i think"
  - rscadd: "New quirk for those who hate their appendix: Appendicitis Survivor! A positive (-2) quirk."
  - bugfix: "fixed the confetti loaded shotgun shells"
  - rscadd: "Re-Adds Cat Scream to the list of available screams to choose in character creation"
  - bugfix: "clockcult slab now lets you change tabs once again"
  - bugfix: "colonial cloaks and imperial police cloaks can now carry suit storage items when worn in the suit slot."
  - image: "modified many sprites for Vox Primalis, they will have a broader wardrobe now"
  - rscadd: "Chitter emote has a different sound effect, unless you're a moth"
  - rscadd: "Nanotrasen's Fashion Department released some new masquerade masks, available in single or split colors, with an optional feather! They can be found in every AutoDrobe, and they were even approved to be brought from home!"
  - image: "Said masquerade masks are available for all head shapes, whether it be the standard, the snouted, the Teshari, the Vox and even the Vox Primalis!"
  - bugfix: "NIFsoft settings panel now works once again"