author: "Varoxus"
delete-after: True
changes: 
  - rscadd: "Flask of holy water to chaplain's room, closet for their things in their office."
  - rscadd: "Altar to the chapel, lighter and a poppy to the same room."
  - rscadd: "Body bags and burial garments to the chapel back room."
  - rscadd: "Table with a linen bin to the dorms hallway."
  - rscadd: "Buttons to the dorm rooms to bolt the doors. Praise be."
  - rscadd: "Changed out two of the changing rooms for restrooms, each has a door bolt button."
  - rscadd: "Water cooler to the fitness room so you can stay hydrated while you get SWOLE."
  - rscadd: "Benches, chairs and 'lounging chairs' (beds) to the pool area to liven up the space a bit. Also added a light to a darkened area of the pool."
  - rscadd: "Art area to the library, expanded the librarian's desk and added a curator vendor behind it."
  - rscadd: "Autosurgeon to the medical cabinet in the medbay."
  - rscadd: "General medical supplies to the medbay such as body bags, medipens, latex gloves and sterile masks."
  - rscadd: "Plumbing constructor to the chem room."
  - rscadd: "Medical and Chem drobes to the medical area."
  - rscadd: "A few items to the maint bar: Bar sign, wet rag, bartender drobe, syndicate lantern."
  - rscadd: "A waste disposal room complete with a recycler and a mass driver. Dirt, grime, and trash included."
  - rscadd: "Fully functional and stocked Xenobio/cytology room to the science area."
  - rscadd: "Science skillchips to the nanite room."
  - rscadd: "Genetics console and scanner to the science area."
  - rscadd: "Replaced the circuitry machines and tools with an Exofab and related equipment such as a surgery table and duffel bag, autosugeron, cells, and a computer frame for an eventual OR table."
  - rscadd: "Placed the circuitry machines into the maint science area and added a bit of oil and grime along with it."
  - rscadd: "An oxygen tank to the mining bay and some survival knives to the mining bay lockers."
  - rscadd: "A turret control panel to the hangar bay near the entrance to science."
  - rscadd: "Hangar bay blast doors that are closed by default, buttons to either side of the blast doors to open them if needed."
  - rscadd: "Janidrobe to the maint janitor's closet."
  - rscadd: "Another set of BR-magboots to the maint EVA room."
  - rscadd: "A pair of space heaters to the old... stripper area?"
  - rscadd: "Added some more space to the engineering room and added a lot of tools and equipment to it: Portable air pumps, portable scrubbers, engineering lockers, power monitoring console, oxygen tanks, RPDs, cell charger and batteries, spare materials, light replacer/RLD and bulbs, engi skillchips, toolbelts."
  - rscadd: "Replaced maint garden area with an old sauna, complete with blood, dust, and grime, broken lights for extra flair."
  - rscadd: "Interdyne comms keys to the Admiral and corporate liaison lockers."
  - rscadd: "Replaced the syndicate tome in the safe with a CQC manual."
  - rscadd: "Another door to the quantum pad room that leads out into the science hall, both doors made unusable by AI."
  - rscadd: "Some decorative rocks to the hallway between the pool and the dorms area."
  - rscadd: "Signage all around the station: Medical signs near medical, hydro sign to botany, EVA signs near the EVA exits, jani sign near the jani closet, docking area signs near the hangar bay."
  - rscadd: "Changed the turret armor values to better match those on the syndicate forgotten ship, less armored in some areas, more armored in others, made the fire rate the same."
  - rscadd: "Eggs to the kitchen fridges."
  - rscadd: "A few more maint loot and trash spawners."
  - rscadd: "Air alarms to Engi, sci, and disposals areas."
